<div class="container p-5">
  <div class="row">
    <!-- Cadastrar Sala -->
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6>Cadastrar Sala</h6>
      <form [formGroup]="formulario" (ngSubmit)="cadastrarSala()">
        <div class="form-group">
          <label>Capacidade</label>
          <input type="text" class="form-control form-control-sm" formControlName="capacidade" />
        </div>
        <div class="form-group">
          <label>Tipo de Sala</label>
          <input type="text" class="form-control form-control-sm" formControlName="tiposala" />
        </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">Cadastrar Sala</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Lista de Salas -->
  <div class="row mt-4">
    <div class="col-12">
      <h6>Lista de Salas</h6>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Capacidade</th>
            <th>Tipo de Sala</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sala of salas">
            <td>{{ sala.idsala }}</td>
            <td>{{ sala.capacidade }}</td>
            <td>{{ sala.tiposala }}</td>
            <td>
              <button (click)="editarSala(sala)" class="btn btn-sm btn-warning">Editar</button>
              <button (click)="excluirSala(sala.idsala)" class="btn btn-sm btn-danger">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
